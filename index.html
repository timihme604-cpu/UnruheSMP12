<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>UnruheSMP12</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Direktes CSS, falls du style.css noch nicht hast */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }


        /* Blasses Hintergrundbild */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('images/UnruheSMP.png') center center/cover no-repeat;
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            margin-top: 120px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 36px;
            color: #4CAF50;
        }

        input {
            padding: 10px;
            width: 250px;
            border-radius: 6px;
            border: none;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #3c8eeb;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background-color: #337cd2;
            transform: scale(1.03);
        }

        p {
            margin-top: 15px;
            font-size: 16px;
            

        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Hintergrundbild wird per CSS gesetzt -->
        <h1>Willkommen auf UnruheSMP12!</h1>
        <p>Bitte gib deinen Minecraft-Namen ein:</p>

        <input type="text" id="playername" placeholder="Minecraft-Name">
        <button onclick="enter()">Weiter</button>
    </div>

    <script>
        async function enter() {
            const name = document.getElementById("playername").value.trim();

            if (name === "") {
                alert("Bitte gib deinen Minecraft-Namen ein!");
                return;
            }

            // Admin-Bypass: UnruheSMP12 immer erlauben
            if (name === 'UnruheSMP12') {
                localStorage.setItem("playername", name);
                window.location.href = "home.html";
                return;
            }

            // Whitelist vom Server abrufen
            try {
                const res = await fetch('/whitelist');
                let wl = [];
                try { wl = await res.json(); } catch(e) { wl = [] }
                if (!res.ok) throw new Error('Fehler beim Abruf der Whitelist');

                if (wl.includes(name)) {
                    localStorage.setItem("playername", name);
                    window.location.href = "home.html";
                    return;
                }

                // Nicht whitelisted — Inline-Hinweis anzeigen mit Aktionen
                const noticeContainerId = 'wl-notice-container';
                let noticeEl = document.getElementById(noticeContainerId);
                if (!noticeEl) {
                    noticeEl = document.createElement('div');
                    noticeEl.id = noticeContainerId;
                    noticeEl.style.marginTop = '12px';
                    document.querySelector('.container').appendChild(noticeEl);
                }
                noticeEl.innerHTML = '';

                const info = document.createElement('div');
                info.textContent = 'Dein Name ist nicht auf der Whitelist.';
                info.style.marginBottom = '8px';

                const actions = document.createElement('div');
                const sendBtn = document.createElement('button'); sendBtn.textContent = 'Anfrage senden';
                sendBtn.style.background = '#4CAF50'; sendBtn.style.border = 'none'; sendBtn.style.color = '#fff';
                const retryBtn = document.createElement('button'); retryBtn.textContent = 'Erneut prüfen'; retryBtn.style.marginLeft = '8px';
                const cancelBtn = document.createElement('button'); cancelBtn.textContent = 'Abbrechen'; cancelBtn.style.marginLeft = '8px';

                sendBtn.addEventListener('click', async () => {
                    sendBtn.disabled = true; sendBtn.textContent = 'Sende...';
                    try {
                        const r = await fetch('/whitelist/request', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ user: name }) });
                        let j = null; try { j = await r.json(); } catch(e) {}
                        if (!r.ok) throw new Error((j && j.error) || r.statusText || 'Fehler');
                        showInlineNotice(noticeEl, 'Anfrage gesendet. Bitte warte, bis der Admin deinen Namen freischaltet.', 'success');
                    } catch (err) {
                        showInlineNotice(noticeEl, 'Fehler beim Senden der Anfrage: ' + (err.message || err), 'error');
                    } finally {
                        sendBtn.disabled = false; sendBtn.textContent = 'Anfrage senden';
                    }
                });

                retryBtn.addEventListener('click', async () => {
                    retryBtn.disabled = true; retryBtn.textContent = 'Prüfe...';
                    try {
                        const r2 = await fetch('/whitelist');
                        let wl2 = [];
                        try { wl2 = await r2.json(); } catch(e) { wl2 = []; }
                        if (wl2.includes(name)) {
                            localStorage.setItem('playername', name);
                            window.location.href = 'home.html';
                            return;
                        } else {
                            showInlineNotice(noticeEl, 'Noch nicht freigeschaltet. Der Admin muss deine Anfrage genehmigen.', 'warning');
                        }
                    } catch (err) {
                        showInlineNotice(noticeEl, 'Fehler beim Prüfen: ' + (err.message || err), 'error');
                    } finally {
                        retryBtn.disabled = false; retryBtn.textContent = 'Erneut prüfen';
                    }
                });

                cancelBtn.addEventListener('click', () => { noticeEl.innerHTML = ''; });

                actions.appendChild(sendBtn); actions.appendChild(retryBtn); actions.appendChild(cancelBtn);
                noticeEl.appendChild(info); noticeEl.appendChild(actions);
                return;
            } catch (err) {
                alert('Fehler beim Überprüfen der Whitelist: ' + (err.message || err));
            }
        }
    </script>

</body>
</html>
